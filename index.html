<!DOCTYPE html>
<title>Heikin testisivu</title>
<meta charset="utf-8">
<head>
    <style>
        body {background-color: rgb(52, 94, 102);}
        h1   {color: blue;}
        p    {color: red;}
        #paivays   {color:rgb(124, 186, 146)}
    </style>
</head>
<body>
    <h1 id="teksti">Hei maailma. Minä vaihdan väriä</h1>
    <h2>Pienempi otsikko</h2>
    <p>Tämä on vaan testailua ja kivaa</p>
    <p id="paivays"></p>
    <button onclick="changeTextColor(this)">Vaihda väriä</button>  
    <button onclick="vaihdaVari()">Vaihda tekstin väriä</button>
    <script>
        const pvm = new Date();
        document.getElementById("paivays").innerHTML = pvm;

        function changeTextColor(button) {
            // Muuttaa painikkeen sisällä olevan tekstin värin punaiseksi
            button.style.color = 'red';
        }
   
        function vaihdaVari() {
            // Muuttaa h1 otsikon värin keltaiseksi
            document.getElementById("teksti").style.color = "yellow";
        }
  </script>


</body>
</html>  
</body>
